<!DOCTYPE html>
<html lang="en" class="bg-BgColor">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <!-- Top section -->
    <section id="pizza_section" class="p-2">
      <div class="container">
        <div class="bg-OrangeColor text-white p-6 rounded-3xl mb-4">
          <p class="">BEST FOOD FOREVER</p>
          <h1 class="text-6xl leading-tight font-bold font-Nunito mb-4">
            FOOD LOVER'S PARADISE
          </h1>
          <button
            class="bg-TextBlack text-white px-6 py-4 rounded-full text-lg font-Nunito tracking-wide"
          >
            ORDER NOW
          </button>
        </div>
        <div>
          <img src="/Images/food-tray.jpg" alt="" class="rounded-3xl mb-4" />
        </div>
      </div>
    </section>
    <section class="burgger_section">
      <div class="container">
        <div class="bg-BurgaColor rounded-3xl p-6 mb-4">
          <img src="/Images/plate-burger.png" alt="" class="w-auto" />
          <h2 class="text-4xl font-bold font-Nunito mb-2">
            Cheddar cheeseBurger
          </h2>
          <p class="font-Nunito text-3xl font-bold mb-4">$50</p>
          <button
            class="bg-TextBlack text-white px-6 py-3 rounded-full text-lg font-Nunito tracking-wide"
          >
            Buy Now
          </button>
        </div>
        <div class="bg-LightOrange p-6 rounded-3xl mb-4">
          <p class="text-3xl font-bold font-Nunito mb-2">Download TastyHub</p>
          <p class="text-2xl font-bold text-TextBlack mb-2 font-Nunito">
            And Get 10% Cashback
          </p>
          <div class="flex mb-4 space-x-3">
            <p class="font-Nunito text-2xl font-bold">44.9</p>
            <img src="/Images/Rating.svg" alt="" class="w-36" />
          </div>
          <div class="flex space-x-2">
            <img src="/Images/android.24e3a84.svg" alt="" class="w-44" />
            <img src="/Images/app-store-white.819cffc.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <section class="Recipe_section">
      <div class="container bg-RecipeColor rounded-3xl p-6">
        <h3 class="font-Nunito text-5xl font-extrabold mb-6">Recipes</h3>
        <input
          type="email"
          id="email"
          class="bg-gray-50 border border-LightOrange text-gray-900 text-md rounded-3xl focus:ring-blue-500 focus:border-OrangeColor block w-full p-2.5 mb-6"
          placeholder="Search Recipe And More"
          required
        />
        <!-- Buttons -->
        <div class="mb-4 grid grid-cols-4 space-x-2">
          <button
            class="font-Nunito text-3xl text-OrangeColor border border-OrangeColor rounded-full px-6 py-3 hover:text-white hover:bg-OrangeColor transition duration-500"
          >
            Burger
          </button>
          <button
            class="font-Nunito text-3xl text-OrangeColor border border-OrangeColor rounded-full px-6 py-3 hover:text-white hover:bg-OrangeColor transition duration-500"
          >
            Pizza
          </button>
          <button
            class="font-Nunito text-3xl text-OrangeColor border border-OrangeColor rounded-full px-6 py-3 hover:text-white hover:bg-OrangeColor transition duration-500"
          >
            Salad
          </button>
          <button
            class="font-Nunito text-3xl text-OrangeColor border border-OrangeColor rounded-full px-6 py-3 hover:text-white hover:bg-OrangeColor transition duration-500"
          >
            Dessert
          </button>
        </div>
      </div>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
